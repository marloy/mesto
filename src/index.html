<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__cover-avatar">
          <img src="#" alt="Фотография пользователя" class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button" name="edit-button"></button>
          </div>
          <p class="profile__job"></p>
        </div>
        <button type="button" class="profile__add-button" name="add-button">
        </button>
      </section>
      <section class="cards">
        <ul class="cards__grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button" name="edit-profile-close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" method="POST" name="edit-profile-form" novalidate>
        <label class="popup__label">
          <input id="name-input" class="popup__input popup__input_el_name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span id="name-input-error" class="popup__input-error"></span>
        </label>
        <label class="popup__label">
          <input id="job-input" class="popup__input popup__input_el_job" type="text" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
          <span id="job-input-error" class="popup__input-error"></span>
        </label>
        <button type="submit" class="popup__save-button" name="save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button" name="add-card-close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" method="POST" name="add-card-form" novalidate>
        <label class="popup__label">
          <input id="place-input" class="popup__input popup__input_el_place" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="place-input-error" class="popup__input-error"></span>
        </label>
        <label class="popup__label">
          <input id="link-input" class="popup__input popup__input_el_link" type="url" name="link" placeholder="Ссылка на картинку" required>
          <span id="link-input-error" class="popup__input-error"></span>
        </label>
        <button type="submit" class="popup__save-button" name="create-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup__photo-container">
      <img src="#" alt="" class="popup__photo">
      <button type="button" class="popup__close-button" name="photo-close-button"></button>
      <h2 class="popup__title-photo"></h2>
    </div>
  </div>
  <div class="popup popup_type_delete-card">
    <div class="popup__container">
      <form class="popup__form" method="POST" name="delete-card-form" novalidate>
        <button type="button" class="popup__close-button" name="delete-card-close-button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__save-button" name="confirm-button">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_update-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-button" name="update-avatar-close-button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" method="POST" name="add-card-form" novalidate>
        <label class="popup__label">
          <input id="link-input" class="popup__input popup__input_el_link" type="url" name="linkInput" placeholder="Ссылка на картинку" required>
          <span id="link-input-error" class="popup__input-error"></span>
        </label>
        <button type="submit" class="popup__save-button" name="save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <template class="cards-template">
    <li class="cards__item">
      <img src="#" alt="" class="cards__photo">
      <button type="button" class="cards__delete-button cards__delete-button_hidden" name="delete-button"></button>
      <div class="cards__description">
        <p class="cards__location"></p>
        <div class="cards__like-container">
          <button type="button" class="cards__like" name="like-button"></button>
          <span class="cards__like-counter"></span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
