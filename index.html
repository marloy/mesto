  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button" name="close-button"></button>
      <form class="popup__form" method="POST" name="popup-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input class="popup__input popup__input_el_name" type="text" name="nameInput" placeholder="Имя">
          <input class="popup__input popup__input_el_job" type="text" name="jobInput" placeholder="Род деятельности">

        </fieldset>
      </form>
    </div>

        <h2 class="popup__title">Новое место</h2>
