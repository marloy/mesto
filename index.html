<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
  </div>
  </div>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <div class="profile__edit-button-img"></div>
          </button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <div class="profile__add-button-img"></div>
        </button>
      </section>
      <section class="cards">
        <div class="cards__item">
          <img src="./images/cards-karachaevsk.jpg" alt="Храм десятого века в Карачаевске" class="cards__photo">
          <div class="cards__description">
            <p class="cards__location">Карачаевск</p>
            <div class="cards__like"></div>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards-elbrus.jpg" alt="Силуэт горы Эльбрус в сумерках" class="cards__photo">
          <div class="cards__description">
            <p class="cards__location">Гора Эльбрус</p>
            <div class="cards__like"></div>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards-dombai.jpg" alt="Горы Домбая" class="cards__photo">
          <div class="cards__description">
            <p class="cards__location">Домбай</p>
            <div class="cards__like"></div>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards-elbrus.jpg" alt="Силуэт горы Эльбрус в сумерках" class="cards__photo">
          <div class="cards__description">
            <p class="cards__location">Гора Эльбрус</p>
            <div class="cards__like"></div>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards-dombai.jpg" alt="Горы Домбая" class="cards__photo">
          <div class="cards__description">
            <p class="cards__location">Домбай</p>
            <div class="cards__like"></div>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards-karachaevsk.jpg" alt="Храм десятого века в Карачаевске" class="cards__photo">
          <div class="cards__description">
            <p class="cards__location">Карачаево-Черкесия</p>
            <div class="cards__like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
